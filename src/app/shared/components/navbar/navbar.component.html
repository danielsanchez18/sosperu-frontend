<div class="relative flex items-center justify-between px-4 py-6">

  <button *ngIf="!showMenuButton" type="button" (click)="goBack()"
    class="inline-flex items-center p-0 text-sm font-medium rounded-lg gap-x-2 text-primary-light focus:outline-none disabled:opacity-50 disabled:pointer-events-none">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left">
      <line x1="19" x2="5" y1="12" y2="12" />
      <polyline points="12 19 5 12 12 5" />
    </svg>
  </button>

  <button *ngIf="showMenuButton" type="button"
    class="inline-flex items-center p-0 text-sm font-medium rounded-lg gap-x-2 text-primary-light focus:outline-none disabled:opacity-50 disabled:pointer-events-none"
    aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-offcanvas-sidebar size-4"
    data-hs-overlay="#hs-offcanvas-sidebar">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu">
      <line x1="4" x2="20" y1="12" y2="12" />
      <line x1="4" x2="20" y1="6" y2="6" />
      <line x1="4" x2="20" y1="18" y2="18" />
    </svg>
  </button>

  <div id="hs-offcanvas-sidebar"
    class="hs-overlay hs-overlay-open:translate-x-0 hidden -translate-x-full fixed top-0 start-0 transition-all duration-300 transform h-full max-w-xs w-full z-[80] border-e bg-neutral-800 border-neutral-700"
    role="dialog" tabindex="-1" aria-labelledby="hs-offcanvas-example-label">

    <div class="flex items-center justify-between px-6 py-3 border-b border-neutral-700">
      <h3 id="hs-offcanvas-example-label" class="font-bold text-white">
        Menú
      </h3>
      <button type="button"
        class="inline-flex items-center justify-center border border-transparent rounded-full size-8 gap-x-2 text-primary-light focus:outline-nonedisabled:opacity-50 disabled:pointer-events-none"
        aria-label="Close" data-hs-overlay="#hs-offcanvas-sidebar">
        <span class="sr-only">Close</span>
        <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"></path>
          <path d="m6 6 12 12"></path>
        </svg>
      </button>
    </div>
    <div class="p-4 space-y-2 font-semibold">
      <a routerLink="/ciudadano/comunidad/buscar" data-hs-overlay="#hs-offcanvas-sidebar"
        class="flex items-center px-6 py-3 text-sm text-white rounded-full bg-secondary gap-x-3 focus:bg-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-search">
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.3-4.3" />
        </svg>
        Buscar Comunidades</a>

      <a routerLink="/ciudadano/comisarias" data-hs-overlay="#hs-offcanvas-sidebar"
        class="flex items-center px-6 py-3 text-sm text-white rounded-full bg-secondary gap-x-3 focus:bg-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-siren">
          <path d="M7 18v-6a5 5 0 1 1 10 0v6" />
          <path d="M5 21a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-1a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2z" />
          <path d="M21 12h1" />
          <path d="M18.5 4.5 18 5" />
          <path d="M2 12h1" />
          <path d="M12 2v1" />
          <path d="m4.929 4.929.707.707" />
          <path d="M12 12v6" />
        </svg>
        Comisarías Cercanas</a>


      <a routerLink="/ciudadano/reglas" data-hs-overlay="#hs-offcanvas-sidebar"
        class="flex items-center px-6 py-3 text-sm text-white rounded-full bg-secondary gap-x-3 focus:bg-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-list-checks">
          <path d="m3 17 2 2 4-4" />
          <path d="m3 7 2 2 4-4" />
          <path d="M13 6h8" />
          <path d="M13 12h8" />
          <path d="M13 18h8" />
        </svg>
        Reglas</a>


      <a routerLink="/" data-hs-overlay="#hs-offcanvas-sidebar"
        class="flex items-center px-6 py-3 text-sm text-white rounded-full bg-secondary gap-x-3 focus:bg-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-log-out">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" x2="9" y1="12" y2="12" />
        </svg>
        Cerrar Sesión</a>
    </div>
  </div>

  <p class="text-lg font-semibold text-white">{{ title }}</p>

  <div class="flex items-center gap-x-5">

    <a routerLink="notificaciones">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-bell text-primary-light">
        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
      </svg>
    </a>
  </div>

</div>
